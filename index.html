<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHEDULE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="parent_el">
        <div class="parent_el1">
            <div class="leftSide">
               <h1 class="overview_header">2024 SCHEDULE OVERVIEW</h1> 
            </div>
            <div class="rightSide">
               <img src="/Group 59.png" class="myDippinDots">
               <hr class="myLightBlueDivider"/> 
            </div>
        </div>

        <div class="parent_el2">
            <div class="child_el2">
            <div class="left_picture">
                <img src="/Rectangle 48.png" alt="People racing bikes">
                <div class="top-left"><img src="/Group 59.png" class="myDippinDots"></div>
                <div class="bottom-right"><img src="/Group 59.png" class="myDippinDots"></div>
            </div>
            <div class="display_flex_end">
            <div class="rightContent">
               <h4 class="vertical_days">DAY 1</h4>
               <img src="/Image 4.png" class="icons_style custom-image" alt="">

              <div class="rightColumn707">
                <h5  class="lightblue_letters">FRIDAY. JULY 19</h5>
                <h5 class="challenge_location">WEST DUNDEE RIVER
                CHALLENGE P/B ASCENSION
                SAINT ALEXIUS</h5>
                <h5 class="lightblue_letters">WEST DUNDEE, IL</h5>
              </div>
              </div>
              </div>
            </div>
        </div>

        <div class="parent_el3">
            <div class="leftContent">
                <h4 class="vertical_days">DAY 2</h4>
               <img class="custom-image" src="/Image 4.png" alt="">

              <div class="leftColumn707">
                <h5>SATURDAY. JULY 20</h5>
                <h5>RAY WHALEN BUILDER TOUR
                OF LAKE ELLYN</h5>
                <h5>GLEN ELLYN, IL</h5>
              </div>
            </div>
            <div class="right_picture">
            <img src="/Rectangle 48.png" alt="People racing bikes">
            </div>
        </div>
    </div>

</body>
</html>
